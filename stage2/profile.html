<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="profile.css" rel="stylesheet">
        <title>Netflix</title>
      </head>
<body>


    <img src="assets/netflix_logo.png" id="netflix-logo" class="img-fluid" alt="">
<div class="container-fluid">
    <div class="row justify-content-center">
        <h1 class="justify-content-center">Edit Profile</h1>
        
        <div class="col-4">
            <hr>
            <div class="row justify-content-center">
            <div class="col-6">
                <img src="assets/avatar.png" id="avatar-logo" class="img-fluid" alt="">
            </div>
            <div class="col-6">
                <form action="">
                    <input type="text" name="" id="">
                    <label for="language">Language:</label>
                    <br>
                    <select name="language" id="language">
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="ar">Arabic</option>
                    </select>
                </form>
                <hr>
                <h5>Maturity Settings:</h5>
                <button type="button">ALL MATURITY RATINGS</button>
                <br>
                <p>Show titles of all maturity ratings for this profile</p>
                <button type="button">EDIT</button>
                <hr>
                <h5>Autoplay Controls</h5>
                <input type="checkbox" name="play" id="play">
                <label for="play">Autoplay next episode in a series on all devices</label>
                <input type="checkbox" name="playpreview" id="playpreview">
                <label for="playpreview">Autoplay previews while browsing on all devices</label>
            </div>
            <hr>
            <div>
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
                <button type="button" class="btn btn-secondary btn-sm">Small button</button>
                <button type="button" class="btn btn-primary btn-sm">Small button</button>
                
            </div>
           
        </div>
            
        </div>
    </div>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
